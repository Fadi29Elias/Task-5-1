<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Document</title>
</head>
<body>

    <div class="hero">

        <div >
            <input class="display" type="text" name="display">
        </div>
        
        <div class="buttons">
        <button onclick="clearDisplay()"  class="btn ac" value="">AC</button>
        <button onclick="appendToDisplay('*-1')" class="btn ac" value="*(-1)">+/-</button>
        <button onclick="appendToDisplay('*0.01')" class="btn ac" value="*0.01">%</button>
        <button onclick="appendToDisplay('/')" class="btn  op" value="/">/</button> 
        <button onclick="appendToDisplay('7')" class="btn" value="7">7</button>
        <button onclick="appendToDisplay('8')" class="btn" value="8">8</button>
        <button onclick="appendToDisplay('9')" class="btn" value="9">9</button>
        <button onclick="appendToDisplay('*')" class="btn op" value="*">x</button>
        <button onclick="appendToDisplay('4')" class="btn" value="4">4</button>
        <button onclick="appendToDisplay('5')" class="btn" value="5">5</button>
        <button onclick="appendToDisplay('6')" class="btn" value="6">6</button>
        <button onclick="appendToDisplay('-')" class="btn op" value="-">-</button>
        <button onclick="appendToDisplay('1')" class="btn" value="1">1</button>
        <button onclick="appendToDisplay('2')" class="btn" value="2">2</button>
        <button onclick="appendToDisplay('3')" class="btn" value="3">3</button>
        <button onclick="appendToDisplay('+')" class="btn op" value="+">+</button>
        <button onclick="appendToDisplay('0')" class="btn zero" value="0">0</button>
        <button onclick="appendToDisplay('00')" class="btn zero" value="00">00</button>
        <button onclick="appendToDisplay('.')" class="btn" value=".">.</button>
        <button onclick="calculat()" class="btn op" value="=">=</button>
       </div>
     
    </div>

    <script src="assets/JS/main.js"></script>
</body>
</html>
